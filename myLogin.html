<script src="js/touch.min.js"></script>
<script>
    function setRem() {
        var ui_w = 375;
        // 获取屏幕的宽度
        var clientWidth = document.documentElement.clientWidth || document.body.clientWidth;
        console.log(ui_w, clientWidth);

        // 通过js动态改变html根节点字体大小
        var html_ = document.getElementsByTagName('html')[0];
        html_.style.fontSize = (clientWidth / ui_w) * 10 + 'px';
    }
    // window.onresize 浏览器被重置大小执行事件
    window.onresize = setRem;

    var phone_ = localStorage.getItem('phone');
    var p_ = document.getElementsByTagName('p')[1];
    var tuichu_ = document.getElementsByClassName('tuichu')[0];
    console.log(tuichu_);
    console.log(p_);
    window.onload = function () {
        p_.innerHTML = '欢迎你，' + phone_;
    }
    touch.on(tuichu_, 'tap', function () {
        localStorage.clear();
        setTimeout(window.location.href = 'my.html', 2);
    })


</script>
